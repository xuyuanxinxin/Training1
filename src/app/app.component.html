<div class="container">
  <button
    mat-raised-button
    color="primary"
    class="addBtn"
    (click)="openDialog('add', '')"
  >
    追加
  </button>
</div>
<div class="container mat-elevation-z8 mt">
  <table mat-table [dataSource]="dataSource" #table>
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element">{{ element.Number }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>名称</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>性别</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Gender == 0 ? "男" : "女" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>住所</th>
      <td mat-cell *matCellDef="let element">{{ element.LiveAddress }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="openDialog('change', row)"
      (mousedown)="onMouseDown($event, row)"
      (mouseup)="onMouseUp($event)"
    ></tr>
  </table>
  <mat-paginator
    #pageinator
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    itemsPerPageLabel="每页行数"
  ></mat-paginator>
</div>

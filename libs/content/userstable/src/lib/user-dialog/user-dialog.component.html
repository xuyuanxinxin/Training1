<!-- 对话框标题开始 -->
<h3 mat-dialog-title>
  {{ dialogTitle }}
</h3>
<!-- 对话框标题结束 -->

<!-- No.输入框开始 -->
<mat-form-field appearance="fill" class="inputWidth">
  <mat-label>No.</mat-label>
  <input matInput [formControl]="numberControl" type="number" required />
  <mat-error *ngIf="numberControl.invalid">{{
    numberGetErrorMessage()
  }}</mat-error>
</mat-form-field>
<!-- No.输入框结束 -->

<!-- 姓名输入框开始 -->
<mat-form-field appearance="fill" class="inputWidth">
  <mat-label>姓名</mat-label>
  <input matInput [formControl]="nameControl" required />
  <mat-error *ngIf="nameControl.invalid">{{ nameGetErrorMessage() }}</mat-error>
</mat-form-field>
<!-- 姓名输入框结束 -->

<!-- 性别选择框开始 -->
<mat-form-field appearance="fill" class="inputWidth">
  <mat-label>性别</mat-label>
  <mat-select [(value)]="genderSelected">
    <mat-option value="0">男</mat-option>
    <mat-option value="1">女</mat-option>
  </mat-select>
</mat-form-field>
<!-- 性别选择框结束 -->

<!-- 住所输入框开始 -->
<mat-form-field appearance="fill" class="inputWidth">
  <mat-label>住所</mat-label>
  <textarea matInput [formControl]="addressControl"></textarea>
</mat-form-field>
<!-- 住所输入框结束 -->

<!-- 按钮区域开始 -->
<div mat-dialog-actions class="inputWidth">
  <button mat-dialog-close mat-raised-button color="primary">キャンセル</button>
  <button
    mat-raised-button
    color="accent"
    (click)="openConfirm()"
    cdkFocusInitial
    [disabled]="!numberControl.valid || !nameControl.valid"
  >
    登録
  </button>
</div>
<!-- 按钮区域结束 -->
